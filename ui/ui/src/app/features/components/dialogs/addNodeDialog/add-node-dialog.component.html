<div class="header">
  <h1 mat-dialog-title>Add Domain Node</h1>
</div>
<mat-dialog-content>
  <form  [formGroup]="addNodeForm" novalidate>
    <mat-form-field class="col-md-12">
      <mat-select placeholder="Domain Node Type"
                  [(value)]="selectedType"
                  (selectionChange)="updateForm($event)"
                  [formControlName]="'type'">
        <mat-option *ngFor="let type of domainNodeTypeList" [value]="type">
          {{domainNodeType[type]}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!--<mat-form-field class="col-md-12" [floatLabel]="'always'" color="accent">
      <input  autocomplete="off" matInput placeholder="Domain Node Type" type="text"
              formControlName="type"
              [errorStateMatcher]="errorForms">
    </mat-form-field>-->
    <mat-form-field class="col-md-12" [floatLabel]="'always'" color="accent">
      <input  autocomplete="off"  matInput placeholder="Domain ID" type="text"
              formControlName="id"
              [errorStateMatcher]="errorForms">
    </mat-form-field>
    <mat-form-field class="col-md-12" [floatLabel]="'always'" color="accent" *ngIf="addNodeForm.get('address')">
      <input  autocomplete="off" matInput placeholder="Host" type="text"
              formControlName="address"
              [errorStateMatcher]="errorForms">
    </mat-form-field>
    <mat-form-field class="col-md-12" [floatLabel]="'always'" color="accent" *ngIf="addNodeForm.get('port')">
      <input  autocomplete="off" matInput placeholder="Port" type="number"
              formControlName="port"
              [errorStateMatcher]="errorForms">
    </mat-form-field>
    <mat-form-field class="col-md-12" [floatLabel]="'always'" color="accent">
      <input  autocomplete="off" matInput placeholder="User ID" type="text"
             formControlName="userid"
             >
    </mat-form-field>
    <mat-form-field class="col-md-12" [floatLabel]="'always'" color="accent">
      <input  autocomplete="off" matInput placeholder="Password" type="password"
             formControlName="userpassword"
             [errorStateMatcher]="errorForms">
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="accent" mat-dialog-close (click)="close()">Cancel</button>
  <button mat-button color="accent" [mat-dialog-close]="true" [disabled]="!addNodeForm.valid" (click)="ok()">Accept</button>
</mat-dialog-actions>
